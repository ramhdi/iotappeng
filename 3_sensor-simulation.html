<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sensor Simulation</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="3_sensor-simulation.css"/>
</head>

<body>
	<h2>Sensor Simulation</h2>

	<p>
		<input type="button" onclick="startGenerate()" value="Start" />
		<input type="button" onclick="stopGenerate()" value="Stop" />
	</p>

	<div class="row">
		<h3>Room 1</h3>
		<b>Room 1 JSON response:</b>
		<p id="room1json"></p>
		<div class="column">
			<h3>Temperature</h3>
			<canvas id="showTemp1" style="max-width:600px;max-height:300px"></canvas>
			<div class="column" id="room1tempmax"></div>
			<div class="column" id="room1tempmed"></div>
			<div class="column" id="room1tempmin"></div>
			<div class="column" id="room1tempavg"></div>
		</div>
		<div class="column">
			<h3>Humidity</h3>
			<canvas id="showHum1" style="max-width:600px;max-height:300px"></canvas>
			<div class="column" id="room1hummax"></div>
			<div class="column" id="room1hummed"></div>
			<div class="column" id="room1hummin"></div>
			<div class="column" id="room1humavg"></div>
		</div>
	</div>

	<div class="row">
		<h3>Room 2</h3>
		<b>Room 2 JSON response:</b>
		<p id="room2json"></p>
		<div class="column">
			<h3>Temperature</h3>
			<canvas id="showTemp2" style="max-width:600px;max-height:300px"></canvas>
			<div class="column" id="room2tempmax"></div>
			<div class="column" id="room2tempmed"></div>
			<div class="column" id="room2tempmin"></div>
			<div class="column" id="room2tempavg"></div>
		</div>
		<div class="column">
			<h3>Humidity</h3>
			<canvas id="showHum2" style="max-width:600px;max-height:300px"></canvas>
			<div class="column" id="room2hummax"></div>
			<div class="column" id="room2hummed"></div>
			<div class="column" id="room2hummin"></div>
			<div class="column" id="room2humavg"></div>
		</div>
	</div>

	<div class="row">
		<h3>Room 3</h3>
		<b>Room 3 JSON response:</b>
		<p id="room3json"></p>
		<div class="column">
			<h3>Temperature</h3>
			<canvas id="showTemp3" style="max-width:600px;max-height:300px"></canvas>
			<div class="column" id="room3tempmax"></div>
			<div class="column" id="room3tempmed"></div>
			<div class="column" id="room3tempmin"></div>
			<div class="column" id="room3tempavg"></div>
		</div>
		<div class="column">
			<h3>Humidity</h3>
			<canvas id="showHum3" style="max-width:600px;max-height:300px"></canvas>
			<div class="column" id="room3hummax"></div>
			<div class="column" id="room3hummed"></div>
			<div class="column" id="room3hummin"></div>
			<div class="column" id="room3humavg"></div>
		</div>
	</div>

	<script src="3_sensor-simulation.js"></script>
</body>

</html>
